<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategiespiel - Spielfeld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #2c3e50;
        }

        .map-canvas {
            cursor: grab;
            display: block;
            width: 100%;
            height: 100%;
        }

        .map-canvas:active {
            cursor: grabbing;
        }

        .ui-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #34495e;
            overflow-y: auto;
        }

        .ui-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .ui-section h3 {
            margin-bottom: 10px;
            color: #ecf0f1;
            border-bottom: 1px solid #34495e;
            padding-bottom: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 5px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .info-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.4;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #34495e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(52, 152, 219, 0.7);
            border-color: #3498db;
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 100;
            line-height: 1.3;
        }

        .debug-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 100;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="map-container">
            <canvas class="map-canvas" id="gameCanvas"></canvas>
            
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomInBtn">+</button>
                <button class="zoom-btn" id="zoomOutBtn">‚àí</button>
                <button class="zoom-btn" id="resetViewBtn" style="font-size: 14px;">‚åÇ</button>
            </div>
            
            <div class="coordinates" id="coordinates">
                X: 0, Y: 0<br>
                Terrain: Unbekannt<br>
                Zoom: 100%
            </div>
            
            <div class="debug-info" id="debugInfo">
                Debug: Initialisierung...
            </div>
        </div>

        <div class="ui-panel">
            <div class="ui-section">
                <h3>üìä Karten-Informationen</h3>
                <div class="info-display" id="mapInfo">
                    L√§dt Spiel-Informationen...
                </div>
            </div>

            <div class="ui-section">
                <h3>üéÆ Spielsteuerung</h3>
                <p style="font-size: 12px; margin-bottom: 15px; opacity: 0.8;">
                    <strong>Steuerung:</strong><br>
                    ‚Ä¢ Mausrad = Zoom<br>
                    ‚Ä¢ Rechtsklick + Ziehen = Pan<br>
                    ‚Ä¢ WASD/Pfeiltasten = Bewegen<br>
                    ‚Ä¢ Leertaste = Kamera zentrieren
                </p>
                <button class="btn" id="zoomInBtn2">üîç+ Vergr√∂√üern</button>
                <button class="btn" id="zoomOutBtn2">üîç- Verkleinern</button>
                <button class="btn" id="resetViewBtn2">üè† Kamera zentrieren</button>
                <button class="btn" id="regenerateBtn">üé≤ Neue Karte</button>
                <button class="btn btn-secondary" id="returnLobbyBtn">üö™ Zur Lobby</button>
            </div>
        </div>
    </div>

    <script>
        console.log('üöÄ Script l√§dt...');
        
        // ========================================
        // TERRAIN DEFINITIONS
        // ========================================
        
        const TERRAIN_DEFINITIONS = {
            grass: {
                name: 'Wiese',
                color: '#27ae60',
                movementCost: 1,
                symbol: 'üå±'
            },
            forest: {
                name: 'Wald',
                color: '#229954',
                movementCost: 2,
                symbol: 'üå≤'
            },
            mountain: {
                name: 'Berge',
                color: '#95a5a6',
                movementCost: 3,
                symbol: '‚õ∞Ô∏è'
            },
            swamp: {
                name: 'Sumpf',
                color: '#8b4513',
                movementCost: 2,
                symbol: 'üê∏'
            },
            water: {
                name: 'Wasser',
                color: '#3498db',
                movementCost: -1,
                symbol: 'üíß'
            },
            city: {
                name: 'Stadt',
                color: '#e67e22',
                movementCost: 1,
                symbol: 'üèòÔ∏è',
                goldIncome: 2
            },
            castle: {
                name: 'Burg',
                color: '#9b59b6',
                movementCost: 1,
                symbol: 'üè∞',
                goldIncome: 5
            }
        };

        // ========================================
        // MAP SYSTEM CLASS
        // ========================================
        
        class MapSystem {
            constructor(gameSettings = null) {
                console.log('üèóÔ∏è MapSystem Konstruktor gestartet...');
                this.updateDebug('Initialisiere MapSystem...');
                
                this.canvas = document.getElementById('gameCanvas');
                if (!this.canvas) {
                    console.error('‚ùå Canvas nicht gefunden!');
                    return;
                }
                
                this.ctx = this.canvas.getContext('2d');
                if (!this.ctx) {
                    console.error('‚ùå Canvas Context nicht verf√ºgbar!');
                    return;
                }
                
                this.gameSettings = gameSettings || {
                    gameId: 'demo-game',
                    mapSize: 30,
                    playerCount: 4,
                    currentPlayer: { name: 'DemoSpieler' }
                };
                
                this.mapSize = this.gameSettings.mapSize || 30;
                this.tileSize = 32;
                this.mapData = [];
                this.terrainTypes = TERRAIN_DEFINITIONS;
                
                this.camera = {
                    x: 0,
                    y: 0,
                    zoom: 1.0,
                    minZoom: 0.3,
                    maxZoom: 3.0
                };
                
                this.isDragging = false;
                this.lastMousePos = { x: 0, y: 0 };
                
                console.log('üìê Initialisiere Canvas...');
                this.updateDebug('Initialisiere Canvas...');
                this.initializeCanvas();
                
                console.log('üó∫Ô∏è Initialisiere Karte...');
                this.updateDebug('Initialisiere Karte...');
                this.initializeMap();
                
                console.log('üéÆ Setup Event Listeners...');
                this.updateDebug('Setup Events...');
                this.setupEventListeners();
                
                console.log('üåç Generiere Terrain...');
                this.updateDebug('Generiere Terrain...');
                this.generateTestMap();
                
                console.log('üé® Erste Renderung...');
                this.updateDebug('Rendere Karte...');
                this.render();
                
                this.updateDebug('‚úÖ Fertig!');
                console.log('‚úÖ MapSystem vollst√§ndig initialisiert!');
            }

            updateDebug(message) {
                const debugElement = document.getElementById('debugInfo');
                if (debugElement) {
                    debugElement.innerHTML = `Debug:<br>${message}<br>Zeit: ${new Date().toLocaleTimeString()}`;
                }
            }

            initializeCanvas() {
                try {
                    // Setze Canvas-Gr√∂√üe auf Container-Gr√∂√üe
                    const container = this.canvas.parentElement;
                    const rect = container.getBoundingClientRect();
                    
                    console.log('üìê Container Gr√∂√üe:', rect.width, 'x', rect.height);
                    
                    // Setze Canvas-Gr√∂√üe
                    this.canvas.width = rect.width;
                    this.canvas.height = rect.height;
                    
                    // High-DPI Support
                    const dpr = window.devicePixelRatio || 1;
                    this.canvas.width = rect.width * dpr;
                    this.canvas.height = rect.height * dpr;
                    this.ctx.scale(dpr, dpr);
                    
                    // Style setzen
                    this.canvas.style.width = rect.width + 'px';
                    this.canvas.style.height = rect.height + 'px';
                    
                    console.log('‚úÖ Canvas initialisiert:', this.canvas.width, 'x', this.canvas.height);
                } catch (error) {
                    console.error('‚ùå Canvas-Initialisierung fehlgeschlagen:', error);
                }
            }

            initializeMap() {
                try {
                    this.mapData = [];
                    for (let y = 0; y < this.mapSize; y++) {
                        this.mapData[y] = [];
                        for (let x = 0; x < this.mapSize; x++) {
                            this.mapData[y][x] = {
                                terrain: 'grass',
                                explored: true,
                                unit: null,
                                building: null
                            };
                        }
                    }
                    
                    this.centerCamera();
                    console.log(`‚úÖ Karte initialisiert: ${this.mapSize}x${this.mapSize} = ${this.mapSize * this.mapSize} Felder`);
                } catch (error) {
                    console.error('‚ùå Map-Initialisierung fehlgeschlagen:', error);
                }
            }

            generateTestMap() {
                try {
                    console.log('üé® Generiere Test-Karte mit buntem Muster...');
                    
                    // Erstelle ein sichtbares buntes Muster
                    for (let y = 0; y < this.mapSize; y++) {
                        for (let x = 0; x < this.mapSize; x++) {
                            const pattern = (x + y) % 7;
                            
                            switch (pattern) {
                                case 0:
                                    this.mapData[y][x].terrain = 'grass';
                                    break;
                                case 1:
                                    this.mapData[y][x].terrain = 'forest';
                                    break;
                                case 2:
                                    this.mapData[y][x].terrain = 'water';
                                    break;
                                case 3:
                                    this.mapData[y][x].terrain = 'mountain';
                                    break;
                                case 4:
                                    this.mapData[y][x].terrain = 'swamp';
                                    break;
                                case 5:
                                    this.mapData[y][x].terrain = 'city';
                                    break;
                                case 6:
                                    this.mapData[y][x].terrain = 'castle';
                                    break;
                            }
                        }
                    }
                    
                    console.log('‚úÖ Test-Karte mit buntem Muster generiert');
                    this.updateMapInfo();
                } catch (error) {
                    console.error('‚ùå Karten-Generierung fehlgeschlagen:', error);
                }
            }

            setupEventListeners() {
                try {
                    // Canvas Events
                    this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                    this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                    this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                    this.canvas.addEventListener('wheel', (e) => this.onWheel(e));
                    this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                    
                    // Window Events
                    window.addEventListener('resize', () => {
                        console.log('üîÑ Window resize');
                        this.initializeCanvas();
                        this.render();
                    });
                    
                    window.addEventListener('keydown', (e) => this.onKeyDown(e));
                    
                    console.log('‚úÖ Event Listeners eingerichtet');
                } catch (error) {
                    console.error('‚ùå Event Listener Setup fehlgeschlagen:', error);
                }
            }

            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (e.button === 2) { // Rechtsklick
                    this.isDragging = true;
                    this.lastMousePos = { x, y };
                }
            }

            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (this.isDragging) {
                    const deltaX = x - this.lastMousePos.x;
                    const deltaY = y - this.lastMousePos.y;
                    
                    this.camera.x -= deltaX / this.camera.zoom;
                    this.camera.y -= deltaY / this.camera.zoom;
                    
                    this.lastMousePos = { x, y };
                    this.render();
                }
                
                // Update Koordinaten-Anzeige
                const gridPos = this.screenToGrid(x, y);
                this.updateCoordinatesDisplay(gridPos.x, gridPos.y);
            }

            onMouseUp(e) {
                this.isDragging = false;
            }

            onWheel(e) {
                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const oldZoom = this.camera.zoom;
                this.camera.zoom = Math.max(this.camera.minZoom, 
                    Math.min(this.camera.maxZoom, this.camera.zoom * zoomFactor));
                
                if (this.camera.zoom !== oldZoom) {
                    const zoomChange = this.camera.zoom / oldZoom;
                    this.camera.x = mouseX / this.camera.zoom - (mouseX / oldZoom - this.camera.x) * zoomChange;
                    this.camera.y = mouseY / this.camera.zoom - (mouseY / oldZoom - this.camera.y) * zoomChange;
                    this.render();
                }
            }

            onKeyDown(e) {
                switch(e.code) {
                    case 'ArrowLeft':
                    case 'KeyA':
                        this.camera.x -= 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        this.camera.x += 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowUp':
                    case 'KeyW':
                        this.camera.y -= 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        this.camera.y += 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'Space':
                        e.preventDefault();
                        this.centerCamera();
                        this.render();
                        break;
                }
            }

            screenToGrid(screenX, screenY) {
                const worldX = (screenX / this.camera.zoom) + this.camera.x;
                const worldY = (screenY / this.camera.zoom) + this.camera.y;
                
                return {
                    x: Math.floor(worldX / this.tileSize),
                    y: Math.floor(worldY / this.tileSize)
                };
            }

            gridToScreen(gridX, gridY) {
                const worldX = gridX * this.tileSize;
                const worldY = gridY * this.tileSize;
                
                return {
                    x: (worldX - this.camera.x) * this.camera.zoom,
                    y: (worldY - this.camera.y) * this.camera.zoom
                };
            }

            isValidGridPosition(x, y) {
                return x >= 0 && x < this.mapSize && y >= 0 && y < this.mapSize;
            }

            centerCamera() {
                const rect = this.canvas.getBoundingClientRect();
                const mapPixelWidth = this.mapSize * this.tileSize;
                const mapPixelHeight = this.mapSize * this.tileSize;
                
                this.camera.x = (mapPixelWidth / 2) - (rect.width / 2 / this.camera.zoom);
                this.camera.y = (mapPixelHeight / 2) - (rect.height / 2 / this.camera.zoom);
            }

            render() {
                try {
                    const rect = this.canvas.getBoundingClientRect();
                    
                    // Canvas leeren
                    this.ctx.clearRect(0, 0, rect.width, rect.height);
                    
                    // Sichtbaren Bereich berechnen
                    const startX = Math.max(0, Math.floor(this.camera.x / this.tileSize) - 1);
                    const startY = Math.max(0, Math.floor(this.camera.y / this.tileSize) - 1);
                    const endX = Math.min(this.mapSize, startX + Math.ceil(rect.width / (this.tileSize * this.camera.zoom)) + 2);
                    const endY = Math.min(this.mapSize, startY + Math.ceil(rect.height / (this.tileSize * this.camera.zoom)) + 2);
                    
                    // Tiles rendern
                    let tilesRendered = 0;
                    for (let y = startY; y < endY; y++) {
                        for (let x = startX; x < endX; x++) {
                            this.renderTile(x, y);
                            tilesRendered++;
                        }
                    }
                    
                    // Grid rendern
                    this.renderGrid(startX, startY, endX, endY);
                    
                    console.log(`üé® Render: ${tilesRendered} Tiles, Bereich: (${startX},${startY}) bis (${endX},${endY})`);
                } catch (error) {
                    console.error('‚ùå Render-Fehler:', error);
                }
            }

            renderTile(gridX, gridY) {
                if (!this.isValidGridPosition(gridX, gridY)) return;
                
                const tile = this.mapData[gridY][gridX];
                const terrain = this.terrainTypes[tile.terrain];
                if (!terrain) return;
                
                const screenPos = this.gridToScreen(gridX, gridY);
                const size = this.tileSize * this.camera.zoom;
                
                // Terrain-Farbe rendern
                this.ctx.fillStyle = terrain.color;
                this.ctx.fillRect(screenPos.x, screenPos.y, size, size);
                
                // Symbol rendern (wenn gro√ü genug)
                if (this.camera.zoom >= 0.8 && terrain.symbol) {
                    this.ctx.font = `${Math.max(12, size * 0.5)}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = 'white';
                    this.ctx.strokeStyle = 'black';
                    this.ctx.lineWidth = 2;
                    
                    const centerX = screenPos.x + size / 2;
                    const centerY = screenPos.y + size / 2;
                    
                    this.ctx.strokeText(terrain.symbol, centerX, centerY);
                    this.ctx.fillText(terrain.symbol, centerX, centerY);
                }
            }

            renderGrid(startX, startY, endX, endY) {
                if (this.camera.zoom < 0.5) return;
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                
                // Vertikale Linien
                for (let x = startX; x <= endX; x++) {
                    const screenPos = this.gridToScreen(x, 0);
                    this.ctx.moveTo(screenPos.x, 0);
                    this.ctx.lineTo(screenPos.x, this.canvas.height);
                }
                
                // Horizontale Linien
                for (let y = startY; y <= endY; y++) {
                    const screenPos = this.gridToScreen(0, y);
                    this.ctx.moveTo(0, screenPos.y);
                    this.ctx.lineTo(this.canvas.width, screenPos.y);
                }
                
                this.ctx.stroke();
            }

            // ========================================
            // PUBLIC METHODS
            // ========================================

            zoomIn() {
                console.log('üîç Zoom In');
                this.camera.zoom = Math.min(this.camera.maxZoom, this.camera.zoom * 1.2);
                this.render();
            }

            zoomOut() {
                console.log('üîç Zoom Out');
                this.camera.zoom = Math.max(this.camera.minZoom, this.camera.zoom / 1.2);
                this.render();
            }

            resetView() {
                console.log('üè† Reset View');
                this.camera.zoom = 1.0;
                this.centerCamera();
                this.render();
            }

            regenerateMap() {
                console.log('üé≤ Regeneriere Karte');
                this.generateTestMap();
                this.render();
            }

            returnToLobby() {
                if (confirm('üö™ Zur Lobby zur√ºckkehren?\n\nDer Spielfortschritt geht verloren!')) {
                    window.location.href = '/';
                }
            }

            updateMapInfo() {
                const currentPlayerName = this.gameSettings.currentPlayer?.name || 'Unbekannt';
                const cityCount = this.countTerrain('city');
                const castleCount = this.countTerrain('castle');
                const waterCount = this.countTerrain('water');
                const mountainCount = this.countTerrain('mountain');
                
                document.getElementById('mapInfo').innerHTML = `
                    <strong>Spiel-Info:</strong><br>
                    Spieler: ${currentPlayerName}<br>
                    Spiel-ID: ${this.gameSettings.gameId}<br>
                    <hr style="margin: 8px 0; opacity: 0.3;">
                    <strong>Karten-Info:</strong><br>
                    Gr√∂√üe: ${this.mapSize}x${this.mapSize}<br>
                    St√§dte: ${cityCount}<br>
                    Burgen: ${castleCount}<br>
                    Wasser: ${waterCount}<br>
                    Berge: ${mountainCount}
                `;
            }

            countTerrain(terrainType) {
                let count = 0;
                for (let y = 0; y < this.mapSize; y++) {
                    for (let x = 0; x < this.mapSize; x++) {
                        if (this.mapData[y][x].terrain === terrainType) {
                            count++;
                        }
                    }
                }
                return count;
            }

            updateCoordinatesDisplay(gridX, gridY) {
                const coords = document.getElementById('coordinates');
                if (!coords) return;
                
                const terrainType = this.isValidGridPosition(gridX, gridY) ? 
                    this.mapData[gridY][gridX].terrain : 'au√üerhalb';
                const terrainName = this.terrainTypes[terrainType]?.name || terrainType;
                
                coords.innerHTML = `
                    X: ${gridX}, Y: ${gridY}<br>
                    Terrain: ${terrainName}<br>
                    Zoom: ${Math.round(this.camera.zoom * 100)}%
                `;
            }
        }

        // ========================================
        // UTILITY FUNCTIONS
        // ========================================
        
        function getGameSettingsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const settingsParam = urlParams.get('settings');
            
            if (settingsParam) {
                try {
                    const settings = JSON.parse(decodeURIComponent(settingsParam));
                    console.log('‚úÖ Spiel-Einstellungen aus URL geladen:', settings);
                    return settings;
                } catch (e) {
                    console.error('‚ùå Fehler beim Laden der Spiel-Einstellungen:', e);
                }
            }
            
            console.log('‚ö†Ô∏è Keine URL-Parameter gefunden, verwende Demo-Daten');
            return {
                gameId: 'demo-game',
                mapSize: 30,
                playerCount: 4,
                players: [{ name: 'DemoSpieler', id: 1 }],
                hostName: 'DemoHost',
                currentPlayer: { name: 'DemoSpieler', id: 1 }
            };
        }

        // ========================================
        // GLOBAL VARIABLES & INITIALIZATION
        // ========================================
        
        let mapSystem = null;

        // Initialisierung wenn DOM vollst√§ndig geladen ist
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM geladen');
            
            // Warte kurz f√ºr vollst√§ndiges Layout
            setTimeout(() => {
                console.log('üöÄ Starte Spiel-Initialisierung...');
                
                try {
                    // Lade Spiel-Einstellungen
                    const gameSettings = getGameSettingsFromURL();
                    
                    // Erstelle MapSystem
                    console.log('üó∫Ô∏è Erstelle MapSystem...');
