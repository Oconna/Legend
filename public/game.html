<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategiespiel - Spielfeld</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #2c3e50;
        }

        .map-canvas {
            cursor: grab;
            display: block;
        }

        .map-canvas:active {
            cursor: grabbing;
        }

        .ui-panel {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-left: 2px solid #34495e;
            overflow-y: auto;
        }

        .ui-section {
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        .ui-section h3 {
            margin-bottom: 10px;
            color: #ecf0f1;
            border-bottom: 1px solid #34495e;
            padding-bottom: 5px;
        }

        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            margin-bottom: 5px;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(52, 152, 219, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .info-display {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            margin: 5px 0;
            font-size: 12px;
            line-height: 1.4;
        }

        .zoom-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid #34495e;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: rgba(52, 152, 219, 0.7);
            border-color: #3498db;
        }

        .coordinates {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            z-index: 100;
            line-height: 1.3;
        }
    </style>
</head>
<body>

            <div class="zoom-controls">

        <div class="ui-panel">

                <button class="btn btn-secondary" id="returnLobbyBtn">üö™ Zur Lobby</button>
            </div>
        </div>
    </div>

    <script>
        // ALLE FUNKTIONEN IN EINEM SCRIPT-BLOCK!
        
        // ========================================
        // TERRAIN DEFINITIONS
        // ========================================
        
        const TERRAIN_DEFINITIONS = {
            grass: {
                name: 'Wiese',
                color: '#27ae60',
                movementCost: 1,
                symbol: 'üå±',
                texture: 'dots',
                passable: true
            },
            forest: {
                name: 'Wald',
                color: '#229954',
                movementCost: 2,
                symbol: 'üå≤',
                texture: 'trees',
                passable: true
            },
            mountain: {
                name: 'Berge',
                color: '#95a5a6',
                movementCost: 3,
                symbol: '‚õ∞Ô∏è',
                texture: 'triangles',
                passable: true
            },
            swamp: {
                name: 'Sumpf',
                color: '#8b4513',
                movementCost: 2,
                symbol: 'üê∏',
                texture: 'circles',
                passable: true
            },
            water: {
                name: 'Wasser',
                color: '#3498db',
                movementCost: -1,
                symbol: 'üíß',
                texture: 'waves',
                passable: false
            },
            city: {
                name: 'Stadt',
                color: '#e67e22',
                movementCost: 1,
                symbol: 'üèòÔ∏è',
                texture: 'squares',
                passable: true,
                goldIncome: 2
            },
            castle: {
                name: 'Burg',
                color: '#9b59b6',
                movementCost: 1,
                symbol: 'üè∞',
                texture: 'castle',
                passable: true,
                goldIncome: 5,
                defensiveBonus: 2
            }
        };

        // ========================================
        // TERRAIN RENDERER
        // ========================================
        
        class TerrainRenderer {
            static renderTexture(ctx, x, y, size, textureType) {
                ctx.save();
                ctx.globalAlpha = 0.4;
                
                switch(textureType) {
                    case 'waves':
                        this.renderWaves(ctx, x, y, size);
                        break;
                    case 'triangles':
                        this.renderTriangles(ctx, x, y, size);
                        break;
                    case 'trees':
                        this.renderTrees(ctx, x, y, size);
                        break;
                    case 'dots':
                        this.renderDots(ctx, x, y, size);
                        break;
                    case 'circles':
                        this.renderCircles(ctx, x, y, size);
                        break;
                    case 'squares':
                        this.renderSquares(ctx, x, y, size);
                        break;
                    case 'castle':
                        this.renderCastle(ctx, x, y, size);
                        break;
                    default:
                        this.renderDots(ctx, x, y, size);
                }
                
                ctx.restore();
            }
            
            static renderWaves(ctx, x, y, size) {
                ctx.strokeStyle = '#2980b9';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(x, y + (size / 4) * (i + 1));
                    ctx.lineTo(x + size, y + (size / 4) * (i + 1));
                    ctx.stroke();
                }
            }
            
            static renderTriangles(ctx, x, y, size) {
                ctx.fillStyle = '#7f8c8d';
                ctx.beginPath();
                ctx.moveTo(x + size/2, y + size * 0.2);
                ctx.lineTo(x + size * 0.2, y + size * 0.8);
                ctx.lineTo(x + size * 0.8, y + size * 0.8);
                ctx.closePath();
                ctx.fill();
            }
            
            static renderTrees(ctx, x, y, size) {
                ctx.fillStyle = '#1e8449';
                for (let i = 0; i < 4; i++) {
                    const dotX = x + (size * 0.25) + (i % 2) * (size * 0.5);
                    const dotY = y + (size * 0.25) + Math.floor(i / 2) * (size * 0.5);
                    ctx.beginPath();
                    ctx.arc(dotX, dotY, size * 0.1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            static renderDots(ctx, x, y, size) {
                ctx.fillStyle = '#2ecc71';
                for (let i = 0; i < 6; i++) {
                    const dotX = x + Math.random() * size;
                    const dotY = y + Math.random() * size;
                    ctx.beginPath();
                    ctx.arc(dotX, dotY, 1, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            static renderCircles(ctx, x, y, size) {
                ctx.strokeStyle = '#a0522d';
                ctx.lineWidth = 1;
                for (let i = 0; i < 3; i++) {
                    const radius = (size * 0.15) * (i + 1);
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, radius, 0, Math.PI * 2);
                    ctx.stroke();
                }
            }
            
            static renderSquares(ctx, x, y, size) {
                ctx.fillStyle = '#d35400';
                const squareSize = size * 0.2;
                for (let i = 0; i < 2; i++) {
                    for (let j = 0; j < 2; j++) {
                        const squareX = x + (size * 0.2) + i * (size * 0.4);
                        const squareY = y + (size * 0.2) + j * (size * 0.4);
                        ctx.fillRect(squareX, squareY, squareSize, squareSize);
                    }
                }
            }
            
            static renderCastle(ctx, x, y, size) {
                ctx.fillStyle = '#8e44ad';
                ctx.fillRect(x + size * 0.2, y + size * 0.3, size * 0.6, size * 0.4);
                ctx.fillRect(x + size * 0.1, y + size * 0.2, size * 0.2, size * 0.3);
                ctx.fillRect(x + size * 0.7, y + size * 0.2, size * 0.2, size * 0.3);
            }
        }

        // ========================================
        // MAP SYSTEM
        // ========================================
        
        class MapSystem {
            constructor(gameSettings = null) {
                console.log('üöÄ MapSystem Konstruktor gestartet...');
                
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.gameSettings = gameSettings || {
                    mapSize: 30,
                    playerCount: 4,
                    gameMode: 'standard'
                };
                
                this.mapSize = this.gameSettings.mapSize;
                this.tileSize = 32;
                this.mapData = [];
                this.terrainTypes = TERRAIN_DEFINITIONS;
                
                this.camera = {
                    x: 0,
                    y: 0,
                    zoom: 1.0,
                    minZoom: 0.3,
                    maxZoom: 3.0
                };
                
                this.isDragging = false;
                this.lastMousePos = { x: 0, y: 0 };
                
                console.log('üìê Initialisiere Canvas...');
                this.initializeCanvas();
                console.log('üó∫Ô∏è Initialisiere Karte...');
                this.initializeMap();
                console.log('üéÆ Setup Event Listeners...');
                this.setupEventListeners();
                console.log('üåç Generiere Terrain...');
                this.generateGameMap();
                console.log('üé® Erste Renderung...');
                this.render();
                console.log('‚úÖ MapSystem vollst√§ndig initialisiert!');
            }

            initializeCanvas() {
                const rect = this.canvas.getBoundingClientRect();
                console.log('üìê Canvas Gr√∂√üe:', rect.width, 'x', rect.height);
                
                this.canvas.width = rect.width;
                this.canvas.height = rect.height;
                
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = rect.width * dpr;
                this.canvas.height = rect.height * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = rect.width + 'px';
                this.canvas.style.height = rect.height + 'px';
            }

            initializeMap() {
                this.mapData = [];
                for (let y = 0; y < this.mapSize; y++) {
                    this.mapData[y] = [];
                    for (let x = 0; x < this.mapSize; x++) {
                        this.mapData[y][x] = {
                            terrain: 'grass',
                            explored: true,
                            unit: null,
                            building: null
                        };
                    }
                }
                this.centerCamera();
                this.updateMapInfo();
                console.log(`üó∫Ô∏è Karte initialisiert: ${this.mapSize}x${this.mapSize} = ${this.mapSize * this.mapSize} Felder`);
            }

            generateGameMap() {
                console.log('üó∫Ô∏è Starte Karten-Generierung...');
                
                // Einfache, sichtbare Testmuster erstellen
                for (let y = 0; y < this.mapSize; y++) {
                    for (let x = 0; x < this.mapSize; x++) {
                        // Erstelle ein Schachbrettmuster f√ºr Test
                        if ((x + y) % 4 === 0) {
                            this.mapData[y][x].terrain = 'water';
                        } else if ((x + y) % 4 === 1) {
                            this.mapData[y][x].terrain = 'forest';
                        } else if ((x + y) % 4 === 2) {
                            this.mapData[y][x].terrain = 'mountain';
                        } else {
                            this.mapData[y][x].terrain = 'grass';
                        }
                    }
                }
                
                // F√ºge einige St√§dte hinzu
                this.mapData[5][5].terrain = 'city';
                this.mapData[10][10].terrain = 'castle';
                this.mapData[15][15].terrain = 'city';
                
                console.log('‚úÖ Test-Karte mit Schachbrettmuster generiert');
                this.updateMapInfo();
            }

            setupEventListeners() {
                this.canvas.addEventListener('mousedown', (e) => this.onMouseDown(e));
                this.canvas.addEventListener('mousemove', (e) => this.onMouseMove(e));
                this.canvas.addEventListener('mouseup', (e) => this.onMouseUp(e));
                this.canvas.addEventListener('wheel', (e) => this.onWheel(e));
                this.canvas.addEventListener('contextmenu', (e) => e.preventDefault());
                window.addEventListener('resize', () => this.initializeCanvas());
                window.addEventListener('keydown', (e) => this.onKeyDown(e));
            }

            onMouseDown(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (e.button === 2) {
                    this.isDragging = true;
                    this.lastMousePos = { x, y };
                }
            }

            onMouseMove(e) {
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (this.isDragging) {
                    const deltaX = x - this.lastMousePos.x;
                    const deltaY = y - this.lastMousePos.y;
                    
                    this.camera.x -= deltaX / this.camera.zoom;
                    this.camera.y -= deltaY / this.camera.zoom;
                    
                    this.lastMousePos = { x, y };
                    this.render();
                }
                
                const gridPos = this.screenToGrid(x, y);
                this.updateCoordinatesDisplay(gridPos.x, gridPos.y);
            }

            onMouseUp(e) {
                this.isDragging = false;
            }

            onWheel(e) {
                e.preventDefault();
                const rect = this.canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                
                const zoomFactor = e.deltaY > 0 ? 0.9 : 1.1;
                const oldZoom = this.camera.zoom;
                this.camera.zoom = Math.max(this.camera.minZoom, 
                    Math.min(this.camera.maxZoom, this.camera.zoom * zoomFactor));
                
                if (this.camera.zoom !== oldZoom) {
                    const zoomChange = this.camera.zoom / oldZoom;
                    this.camera.x = mouseX / this.camera.zoom - (mouseX / oldZoom - this.camera.x) * zoomChange;
                    this.camera.y = mouseY / this.camera.zoom - (mouseY / oldZoom - this.camera.y) * zoomChange;
                    this.render();
                }
            }

            onKeyDown(e) {
                switch(e.code) {
                    case 'ArrowLeft':
                    case 'KeyA':
                        this.camera.x -= 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowRight':
                    case 'KeyD':
                        this.camera.x += 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowUp':
                    case 'KeyW':
                        this.camera.y -= 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'ArrowDown':
                    case 'KeyS':
                        this.camera.y += 50 / this.camera.zoom;
                        this.render();
                        break;
                    case 'Space':
                        e.preventDefault();
                        this.centerCamera();
                        this.render();
                        break;
                }
            }

            screenToGrid(screenX, screenY) {
                const worldX = (screenX / this.camera.zoom) + this.camera.x;
                const worldY = (screenY / this.camera.zoom) + this.camera.y;
                
                return {
                    x: Math.floor(worldX / this.tileSize),
                    y: Math.floor(worldY / this.tileSize)
                };
            }

            gridToScreen(gridX, gridY) {
                const worldX = gridX * this.tileSize;
                const worldY = gridY * this.tileSize;
                
                return {
                    x: (worldX - this.camera.x) * this.camera.zoom,
                    y: (worldY - this.camera.y) * this.camera.zoom
                };
            }

            isValidGridPosition(x, y) {
                return x >= 0 && x < this.mapSize && y >= 0 && y < this.mapSize;
            }

            centerCamera() {
                const canvasRect = this.canvas.getBoundingClientRect();
                const mapPixelWidth = this.mapSize * this.tileSize;
                const mapPixelHeight = this.mapSize * this.tileSize;
                
                this.camera.x = (mapPixelWidth / 2) - (canvasRect.width / 2 / this.camera.zoom);
                this.camera.y = (mapPixelHeight / 2) - (canvasRect.height / 2 / this.camera.zoom);
            }

            render() {
                const canvasRect = this.canvas.getBoundingClientRect();
                this.ctx.clearRect(0, 0, canvasRect.width, canvasRect.height);
                
                const startX = Math.max(0, Math.floor(this.camera.x / this.tileSize) - 1);
                const startY = Math.max(0, Math.floor(this.camera.y / this.tileSize) - 1);
                const endX = Math.min(this.mapSize, startX + Math.ceil(canvasRect.width / (this.tileSize * this.camera.zoom)) + 2);
                const endY = Math.min(this.mapSize, startY + Math.ceil(canvasRect.height / (this.tileSize * this.camera.zoom)) + 2);
                
                let tilesRendered = 0;
                for (let y = startY; y < endY; y++) {
                    for (let x = startX; x < endX; x++) {
                        this.renderTile(x, y);
                        tilesRendered++;
                    }
                }
                
                this.renderGrid(startX, startY, endX, endY);
            }

            renderTile(gridX, gridY) {
                if (!this.isValidGridPosition(gridX, gridY)) return;
                
                const tile = this.mapData[gridY][gridX];
                const terrain = this.terrainTypes[tile.terrain];
                const screenPos = this.gridToScreen(gridX, gridY);
                const size = this.tileSize * this.camera.zoom;
                
                this.ctx.fillStyle = terrain.color;
                this.ctx.fillRect(screenPos.x, screenPos.y, size, size);
                
                TerrainRenderer.renderTexture(this.ctx, screenPos.x, screenPos.y, size, terrain.texture);
                
                if (this.camera.zoom >= 0.8 && terrain.symbol) {
                    this.ctx.font = `${size * 0.6}px Arial`;
                    this.ctx.textAlign = 'center';
                    this.ctx.textBaseline = 'middle';
                    this.ctx.fillStyle = 'white';
                    this.ctx.strokeStyle = 'black';
                    this.ctx.lineWidth = 1;
                    
                    const centerX = screenPos.x + size / 2;
                    const centerY = screenPos.y + size / 2;
                    
                    this.ctx.strokeText(terrain.symbol, centerX, centerY);
                    this.ctx.fillText(terrain.symbol, centerX, centerY);
                }
            }

            renderGrid(startX, startY, endX, endY) {
                if (this.camera.zoom < 0.5) return;
                
                this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                
                for (let x = startX; x <= endX; x++) {
                    const screenPos = this.gridToScreen(x, 0);
                    this.ctx.moveTo(screenPos.x, 0);
                    this.ctx.lineTo(screenPos.x, this.canvas.height);
                }
                
                for (let y = startY; y <= endY; y++) {
                    const screenPos = this.gridToScreen(0, y);
                    this.ctx.moveTo(0, screenPos.y);
                    this.ctx.lineTo(this.canvas.width, screenPos.y);
                }
                
                this.ctx.stroke();
            }

            zoomIn() {
                console.log('üîç Zoom In');
                this.camera.zoom = Math.min(this.camera.maxZoom, this.camera.zoom * 1.2);
                this.render();
            }

            zoomOut() {
                console.log('üîç Zoom Out');
                this.camera.zoom = Math.max(this.camera.minZoom, this.camera.zoom / 1.2);
                this.render();
            }

            resetView() {
                console.log('üè† Reset View');
                this.camera.zoom = 1.0;
                this.centerCamera();
                this.render();
            }

            returnToLobby() {
                if (confirm('üö™ Zur Lobby zur√ºckkehren?\n\nDer Spielfortschritt geht verloren!')) {
                    window.location.href = '/';
                }
            }

            updateMapInfo() {
                const currentPlayerName = this.gameSettings.currentPlayer?.name || 'Unbekannt';
                const cityCount = this.countTerrain('city');
                const castleCount = this.countTerrain('castle');
                
                document.getElementById('mapInfo').innerHTML = `
                    <strong>Spiel-Info:</strong><br>
                    Spieler: ${currentPlayerName}<br>
                    Spiel-ID: ${this.gameSettings.gameId}<br>
                    <hr style="margin: 8px 0; opacity: 0.3;">
                    <strong>Karten-Info:</strong><br>
                    Gr√∂√üe: ${this.mapSize}x${this.mapSize}<br>
                    St√§dte: ${cityCount}<br>
                    Burgen: ${castleCount}
                `;
            }

            countTerrain(terrainType) {
                let count = 0;
                for (let y = 0; y < this.mapSize; y++) {
                    for (let x = 0; x < this.mapSize; x++) {
                        if (this.mapData[y][x].terrain === terrainType) {
                            count++;
                        }
                    }
                }
                return count;
            }

            updateCoordinatesDisplay(gridX, gridY) {
                const coords = document.getElementById('coordinates');
                const terrainType = this.isValidGridPosition(gridX, gridY) ? 
                    this.mapData[gridY][gridX].terrain : 'au√üerhalb';
                const terrainName = this.terrainTypes[terrainType]?.name || terrainType;
                
                coords.innerHTML = `
                    X: ${gridX}, Y: ${gridY}<br>
                    Terrain: ${terrainName}<br>
                    Zoom: ${Math.round(this.camera.zoom * 100)}%
                `;
            }
        }

        // ========================================
        // INITIALISIERUNG
        // ========================================
        
        function getGameSettingsFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const settingsParam = urlParams.get('settings');
            
            if (settingsParam) {
                try {
                    return JSON.parse(decodeURIComponent(settingsParam));
                } catch (e) {
                    console.error('Fehler beim Laden der Spiel-Einstellungen:', e);
                }
            }
            
            return {
                gameId: 'demo-game',
                mapSize: 30,
                playerCount: 4,
                players: [{ name: 'DemoSpieler', id: 1 }],
                hostName: 'DemoHost',
                currentPlayer: { name: 'DemoSpieler', id: 1 }
            };
        }
