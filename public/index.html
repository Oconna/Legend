<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategiespiel - Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .lobby-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lobby-panel h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .game-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info h3 {
            margin-bottom: 5px;
        }

        .game-info p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .players-section {
            grid-column: 1 / -1;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .player-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .player-slot.occupied {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .player-slot.ready {
            background: rgba(76, 175, 80, 0.4);
            border: 2px solid #4CAF50;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-waiting { background: #ff9800; }
        .status-ready { background: #4CAF50; }
        .status-offline { background: #f44336; }

        .game-controls {
            text-align: center;
            margin-top: 30px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Verbindung wird hergestellt...
    </div>

    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Strategiespiel Lobby ‚öîÔ∏è</h1>
            <p>Erstelle oder trete einem Spiel bei!</p>
        </div>

        <div class="main-content">
            <!-- Spiel erstellen Panel -->
            <div class="lobby-panel">
                <h2>üè∞ Neues Spiel erstellen</h2>
                
                <div class="input-group">
                    <label for="playerName">Dein Name:</label>
                    <input type="text" id="playerName" placeholder="Spielername eingeben">
                </div>

                <div class="input-group">
                    <label for="gameName">Spielname:</label>
                    <input type="text" id="gameName" placeholder="Name f√ºr das Spiel">
                </div>

                <div class="input-group">
                    <label for="maxPlayers">Max. Spieler:</label>
                    <select id="maxPlayers">
                        <option value="2">2 Spieler</option>
                        <option value="3">3 Spieler</option>
                        <option value="4" selected>4 Spieler</option>
                        <option value="5">5 Spieler</option>
                        <option value="6">6 Spieler</option>
                        <option value="7">7 Spieler</option>
                        <option value="8">8 Spieler</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="mapSize">Kartengr√∂√üe:</label>
                    <select id="mapSize">
                        <option value="20">Klein (20x20)</option>
                        <option value="30" selected>Mittel (30x30)</option>
                        <option value="50">Gro√ü (50x50)</option>
                        <option value="100">Riesig (100x100)</option>
                    </select>
                </div>

                <button class="btn" onclick="createGame()">üéÆ Spiel erstellen</button>
            </div>

            <!-- Verf√ºgbare Spiele -->
            <div class="lobby-panel">
                <h2>üéØ Verf√ºgbare Spiele</h2>
                <div class="game-list" id="gameList">
                    <!-- Wird dynamisch gef√ºllt -->
                </div>
                <button class="btn btn-secondary" onclick="refreshGames()">üîÑ Aktualisieren</button>
            </div>
        </div>

        <!-- Spieler Bereich (nur sichtbar wenn in einem Spiel) -->
        <div class="lobby-panel players-section" id="playersSection" style="display: none;">
            <h2>üë• Spieler im Spiel: <span id="currentGameName"></span></h2>
            
            <!-- Spiel-Einstellungen Anzeige -->
            <div class="ui-section" style="margin-bottom: 20px; padding: 15px; background: rgba(255, 255, 255, 0.05); border-radius: 8px;">
                <h3 style="margin-bottom: 10px; font-size: 1.2em;">‚öôÔ∏è Spiel-Einstellungen</h3>
                <div id="gameSettingsDisplay">
                    <!-- Wird automatisch gef√ºllt -->
                </div>
                <div id="hostControls" style="margin-top: 15px; display: none;">
                    <h4 style="margin-bottom: 10px; font-size: 1em; color: #f39c12;">üëë Host-Einstellungen:</h4>
                    <div class="input-group" style="margin-bottom: 10px;">
                        <label for="hostMapSize" style="font-size: 12px;">Kartengr√∂√üe:</label>
                        <select id="hostMapSize" onchange="lobby.updateGameSettings()" style="width: 100%; padding: 6px; font-size: 12px;">
                            <option value="20">Klein (20x20)</option>
                            <option value="30" selected>Mittel (30x30)</option>
                            <option value="50">Gro√ü (50x50)</option>
                            <option value="100">Riesig (100x100)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="players-grid" id="playersGrid">
                <!-- Wird dynamisch gef√ºllt -->
            </div>

            <div class="game-controls">
                <button class="btn" id="readyBtn" onclick="toggleReady()">‚úÖ Bereit</button>
                <button class="btn btn-secondary" onclick="leaveGame()">üö™ Spiel verlassen</button>
                <button class="btn" id="startGameBtn" onclick="startGame()" style="display: none;">üöÄ Spiel starten</button>
            </div>
        </div>
    </div>

    <script>
        // Simulated multiplayer functionality (In der echten Version w√ºrde hier Socket.io verwendet werden)
        class GameLobby {
            constructor() {
                this.games = new Map();
                this.currentPlayer = null;
                this.currentGame = null;
                this.isReady = false;
                this.isConnected = false;
                
                // Simuliere Verbindung
                setTimeout(() => {
                    this.connect();
                }, 1000);
            }

            connect() {
                this.isConnected = true;
                document.getElementById('connectionStatus').className = 'connection-status connected';
                document.getElementById('connectionStatus').textContent = 'Verbunden';
                this.refreshGames();
            }

            createGame() {
                const playerName = document.getElementById('playerName').value.trim();
                const gameName = document.getElementById('gameName').value.trim();
                const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
                const mapSize = parseInt(document.getElementById('mapSize').value);

                if (!playerName || !gameName) {
                    alert('Bitte Name und Spielname eingeben!');
                    return;
                }

                const gameId = 'game_' + Date.now();
                this.currentPlayer = { name: playerName, id: Date.now() };
                
                const newGame = {
                    id: gameId,
                    name: gameName,
                    host: playerName,
                    players: [{ ...this.currentPlayer, ready: false }],
                    maxPlayers: maxPlayers,
                    settings: {
                        mapSize: mapSize,
                        gameMode: 'standard'
                    },
                    status: 'waiting'
                };

                this.games.set(gameId, newGame);
                this.currentGame = gameId;
                this.isReady = false;
                
                // Automatisch dem erstellten Spiel beitreten
                this.joinGameDirectly(gameId);
            }

            joinGame(gameId) {
                if (!this.currentPlayer) {
                    const playerName = document.getElementById('playerName').value.trim();
                    if (!playerName) {
                        alert('Bitte erst deinen Namen eingeben!');
                        return;
                    }
                    this.currentPlayer = { name: playerName, id: Date.now() };
                }

                const game = this.games.get(gameId);
                if (!game) return;

                if (game.players.length >= game.maxPlayers) {
                    alert('Spiel ist bereits voll!');
                    return;
                }

                // Pr√ºfe ob Spieler bereits im Spiel ist
                const existingPlayer = game.players.find(p => p.name === this.currentPlayer.name);
                if (!existingPlayer) {
                    game.players.push({ ...this.currentPlayer, ready: false });
                }

                this.currentGame = gameId;
                this.isReady = false;
                
                this.joinGameDirectly(gameId);
            }

            joinGameDirectly(gameId) {
                this.showPlayersSection();
                this.updateGamesList();
                this.updatePlayersGrid();
                this.updateGameSettingsDisplay();
                this.updateStartButton();
                
                // Simuliere dass andere Spieler sehen, dass jemand beigetreten ist
                // (Entfernt - echte Multiplayer-Funktionalit√§t √ºber Server)
            }

            leaveGame() {
                if (!this.currentGame) return;

                const game = this.games.get(this.currentGame);
                if (game) {
                    game.players = game.players.filter(p => p.id !== this.currentPlayer.id);
                    
                    // L√∂sche Spiel wenn leer
                    if (game.players.length === 0) {
                        this.games.delete(this.currentGame);
                    }
                }

                this.currentGame = null;
                this.isReady = false;
                document.getElementById('playersSection').style.display = 'none';
                this.updateGamesList();
            }

            toggleReady() {
                if (!this.currentGame) return;

                this.isReady = !this.isReady;
                const game = this.games.get(this.currentGame);
                const player = game.players.find(p => p.id === this.currentPlayer.id);
                if (player) {
                    player.ready = this.isReady;
                }

                this.updatePlayersGrid();
                this.updateStartButton();
                
                // Echte Spieler werden √ºber Server benachrichtigt
                setTimeout(() => {
                    if (Math.random() > 0.3) { // 70% Chance
                        game.players.forEach(p => {
                            if (p.id !== this.currentPlayer.id && Math.random() > 0.5) {
                                p.ready = true;
                            }
                        });
                        this.updatePlayersGrid();
                        this.updateStartButton();
                    }
                }, 1000 + Math.random() * 2000);
            }

            showPlayerNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: rgba(76, 175, 80, 0.9);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    font-weight: bold;
                    z-index: 1000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }

            startGame() {
                if (!this.canStartGame()) return;

                alert('üéÆ Spiel wird gestartet! (Hier w√ºrde die Spiellogik beginnen)');
                // Hier w√ºrde der √úbergang zum eigentlichen Spiel stattfinden
            }

            canStartGame() {
                if (!this.currentGame) return false;
                
                const game = this.games.get(this.currentGame);
                if (!game) return false;

                // Host muss der aktuelle Spieler sein
                const isHost = game.host === this.currentPlayer.name;
                
                // Mindestens 2 Spieler
                const enoughPlayers = game.players.length >= 2;
                
                // Alle Spieler bereit
                const allReady = game.players.every(p => p.ready);

                return isHost && enoughPlayers && allReady;
            }

            showPlayersSection() {
                document.getElementById('playersSection').style.display = 'block';
                const game = this.games.get(this.currentGame);
                document.getElementById('currentGameName').textContent = game.name;
                
                // Scroll zu Spieler-Sektion
                document.getElementById('playersSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            updateGamesList() {
                const gameList = document.getElementById('gameList');
                gameList.innerHTML = '';

                if (this.games.size === 0) {
                    gameList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Keine Spiele verf√ºgbar</p>';
                    return;
                }

                this.games.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    gameItem.innerHTML = `
                        <div class="game-info">
                            <h3>${game.name}</h3>
                            <p>Host: ${game.host} | ${game.players.length}/${game.maxPlayers} Spieler | ${this.getMapSizeText(game.mapSize)}</p>
                        </div>
                        <button class="btn" onclick="lobby.joinGame('${game.id}')" 
                                ${game.players.length >= game.maxPlayers ? 'disabled' : ''}>
                            ${game.players.length >= game.maxPlayers ? 'üîí Voll' : 'üëã Beitreten'}
                        </button>
                    `;
                    gameList.appendChild(gameItem);
                });
            }

            updatePlayersGrid() {
                if (!this.currentGame) return;

                const game = this.games.get(this.currentGame);
                const playersGrid = document.getElementById('playersGrid');
                playersGrid.innerHTML = '';

                // Zeige alle m√∂glichen Slots
                for (let i = 0; i < game.maxPlayers; i++) {
                    const player = game.players[i];
                    const slot = document.createElement('div');
                    
                    if (player) {
                        const isCurrentPlayer = player.id === this.currentPlayer.id;
                        slot.className = `player-slot occupied ${player.ready ? 'ready' : ''}`;
                        slot.innerHTML = `
                            <div>üë§ ${player.name} ${isCurrentPlayer ? '(Du)' : ''}</div>
                            <div style="margin-top: 10px;">
                                <span class="status-indicator ${player.ready ? 'status-ready' : 'status-waiting'}"></span>
                                ${player.ready ? 'Bereit ‚úÖ' : 'Wartet... ‚è≥'}
                            </div>
                        `;
                    } else {
                        slot.className = 'player-slot';
                        slot.innerHTML = '<div style="opacity: 0.5;">üîì Frei</div>';
                    }
                    
                    playersGrid.appendChild(slot);
                }
            }

            updateStartButton() {
                const startBtn = document.getElementById('startGameBtn');
                const readyBtn = document.getElementById('readyBtn');
                
                if (this.canStartGame()) {
                    startBtn.style.display = 'inline-block';
                } else {
                    startBtn.style.display = 'none';
                }

                readyBtn.textContent = this.isReady ? '‚ùå Nicht bereit' : '‚úÖ Bereit';
                readyBtn.style.background = this.isReady ? 
                    'linear-gradient(135deg, #f44336, #d32f2f)' : 
                    'linear-gradient(135deg, #ff6b6b, #ff8e53)';
            }

            getMapSizeText(size) {
                const sizes = {
                    'small': 'Klein (20x20)',
                    'medium': 'Mittel (30x30)',
                    'large': 'Gro√ü (40x40)'
                };
                return sizes[size] || size;
            }

            refreshGames() {
                // In einer echten Anwendung w√ºrde hier eine Server-Anfrage gestellt werden
                this.updateGamesList();
            }
        }

        // Globale Lobby-Instanz
        const lobby = new GameLobby();

        // Globale Funktionen f√ºr die HTML-Events
        function createGame() {
            lobby.createGame();
        }

        function joinGame(gameId) {
            lobby.joinGame(gameId);
        }

        function leaveGame() {
            lobby.leaveGame();
        }

        function toggleReady() {
            lobby.toggleReady();
        }

        function startGame() {
            lobby.startGame();
        }

        function refreshGames() {
            lobby.refreshGames();
        }
    </script>
</body>
</html>
