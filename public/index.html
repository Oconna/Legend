<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategiespiel - Multiplayer Lobby</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 40px;
            margin-bottom: 40px;
        }

        .lobby-panel {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .lobby-panel h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .btn {
            background: linear-gradient(135deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
        }

        .game-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .game-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-info h3 {
            margin-bottom: 5px;
        }

        .game-info p {
            opacity: 0.8;
            font-size: 0.9em;
        }

        .players-section {
            grid-column: 1 / -1;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .player-slot {
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .player-slot.occupied {
            background: rgba(76, 175, 80, 0.2);
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .player-slot.ready {
            background: rgba(76, 175, 80, 0.4);
            border: 2px solid #4CAF50;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-waiting { background: #ff9800; }
        .status-ready { background: #4CAF50; }
        .status-offline { background: #f44336; }

        .game-controls {
            text-align: center;
            margin-top: 30px;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: bold;
        }

        .connected {
            background: rgba(76, 175, 80, 0.8);
        }

        .disconnected {
            background: rgba(244, 67, 54, 0.8);
        }

        .ui-section {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .ui-section h3 {
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #3498db;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status disconnected" id="connectionStatus">
        Verbindung wird hergestellt...
    </div>

    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è Strategiespiel Lobby ‚öîÔ∏è</h1>
            <p>Erstelle oder trete einem Spiel bei!</p>
        </div>

        <div class="main-content">
            <!-- Spiel erstellen Panel -->
            <div class="lobby-panel">
                <h2>üè∞ Neues Spiel erstellen</h2>
                
                <div class="input-group">
                    <label for="playerName">Dein Name:</label>
                    <input type="text" id="playerName" placeholder="Spielername eingeben">
                </div>

                <div class="input-group">
                    <label for="gameName">Spielname:</label>
                    <input type="text" id="gameName" placeholder="Name f√ºr das Spiel">
                </div>

                <div class="input-group">
                    <label for="maxPlayers">Max. Spieler:</label>
                    <select id="maxPlayers">
                        <option value="2">2 Spieler</option>
                        <option value="3">3 Spieler</option>
                        <option value="4" selected>4 Spieler</option>
                        <option value="5">5 Spieler</option>
                        <option value="6">6 Spieler</option>
                        <option value="7">7 Spieler</option>
                        <option value="8">8 Spieler</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="mapSize">Kartengr√∂√üe:</label>
                    <select id="mapSize">
                        <option value="20">Klein (20x20)</option>
                        <option value="30" selected>Mittel (30x30)</option>
                        <option value="50">Gro√ü (50x50)</option>
                        <option value="100">Riesig (100x100)</option>
                    </select>
                </div>

                <button class="btn" onclick="createGame()">üéÆ Spiel erstellen</button>
            </div>

            <!-- Verf√ºgbare Spiele -->
            <div class="lobby-panel">
                <h2>üéØ Verf√ºgbare Spiele</h2>
                <div class="game-list" id="gameList">
                    <p style="text-align: center; opacity: 0.7;">L√§dt Spiele...</p>
                </div>
                <button class="btn btn-secondary" onclick="refreshGames()">üîÑ Aktualisieren</button>
            </div>
        </div>

        <!-- Spieler Bereich (nur sichtbar wenn in einem Spiel) -->
        <div class="lobby-panel players-section" id="playersSection" style="display: none;">
            <h2>üë• Spieler im Spiel: <span id="currentGameName"></span></h2>
            
            <!-- Spiel-Einstellungen Anzeige -->
            <div class="ui-section">
                <h3>‚öôÔ∏è Spiel-Einstellungen</h3>
                <div id="gameSettingsDisplay">
                    <!-- Wird automatisch gef√ºllt -->
                </div>
                <div id="hostControls" style="margin-top: 15px; display: none;">
                    <h4 style="margin-bottom: 10px; font-size: 1em; color: #f39c12;">üëë Host-Einstellungen:</h4>
                    <div class="input-group" style="margin-bottom: 10px;">
                        <label for="hostMapSize" style="font-size: 12px;">Kartengr√∂√üe:</label>
                        <select id="hostMapSize" onchange="lobby.updateGameSettings()" style="width: 100%; padding: 6px; font-size: 12px;">
                            <option value="20">Klein (20x20)</option>
                            <option value="30" selected>Mittel (30x30)</option>
                            <option value="50">Gro√ü (50x50)</option>
                            <option value="100">Riesig (100x100)</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="players-grid" id="playersGrid">
                <!-- Wird dynamisch gef√ºllt -->
            </div>

            <div class="game-controls">
                <button class="btn" id="readyBtn" onclick="toggleReady()">‚úÖ Bereit</button>
                <button class="btn btn-secondary" onclick="leaveGame()">üö™ Spiel verlassen</button>
                <button class="btn" id="startGameBtn" onclick="startGame()" style="display: none;">üöÄ Spiel starten</button>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies in korrekter Reihenfolge -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- 1. Konfiguration und Utilities zuerst -->
    <script src="/js/game-config.js"></script>
    <script src="/js/game-utils.js"></script>

    <!-- 2. State-Manager -->
    <script src="/js/game-state.js"></script>

    <!-- 3. Lobby-spezifische Module -->
    <script src="/js/socket-manager.js"></script>
    <script src="/js/races.js"></script>

    <!-- 4. Lobby-Logik -->
    <script>
        class MultiplayerLobby {
            constructor() {
                this.socket = null;
                this.currentPlayer = null;
                this.currentGame = null;
                this.isReady = false;
                this.isConnected = false;
                
                this.initSocket();
            }

            initSocket() {
                console.log('üîå Initialisiere Socket.io Verbindung...');
                
                try {
                    this.socket = io();
                    console.log('‚úÖ Socket.io initialisiert');
                } catch (error) {
                    console.error('‚ùå Socket.io Fehler:', error);
                    GameUtils.showErrorDialog({
                        context: 'Socket Connection',
                        message: 'Fehler beim Verbinden zum Server. Pr√ºfen Sie ob der Server l√§uft.',
                        error: error
                    });
                    return;
                }

                this.socket.on('connect', () => {
                    console.log('‚úÖ Mit Server verbunden - Socket ID:', this.socket.id);
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                    this.refreshGames();
                });

                this.socket.on('disconnect', () => {
                    console.log('‚ùå Verbindung zum Server getrennt');
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                });

                this.socket.on('connect_error', (error) => {
                    console.error('üîå Verbindungsfehler:', error);
                    this.updateConnectionStatus(false);
                });

                this.socket.on('error', (error) => {
                    console.error('‚ö†Ô∏è Socket Fehler:', error);
                });

                this.socket.on('games-list', (games) => {
                    this.updateGamesList(games);
                });

                this.socket.on('game-list-updated', (games) => {
                    this.updateGamesList(games);
                });

                this.socket.on('game-created', (data) => {
                    if (data.success) {
                        this.currentGame = data.game;
                        this.showPlayersSection();
                        this.updatePlayersGrid();
                        this.updateGameSettingsDisplay();
                        this.updateStartButton();
                        this.showNotification('Spiel erfolgreich erstellt!');
                    } else {
                        alert('Fehler beim Erstellen: ' + data.error);
                    }
                });

                this.socket.on('game-joined', (data) => {
                    if (data.success) {
                        this.currentGame = data.game;
                        this.showPlayersSection();
                        this.updatePlayersGrid();
                        this.updateGameSettingsDisplay();
                        this.updateStartButton();
                        this.showNotification('Erfolgreich beigetreten!');
                    } else {
                        alert('Fehler beim Beitreten: ' + data.error);
                    }
                });

                this.socket.on('player-joined', (data) => {
                    this.currentGame = data.game;
                    this.updatePlayersGrid();
                    this.updateGameSettingsDisplay();
                    this.showNotification(`${data.player.name} ist beigetreten!`);
                });

                this.socket.on('player-left', (data) => {
                    this.currentGame = data.game;
                    this.updatePlayersGrid();
                    this.updateGameSettingsDisplay();
                    this.updateStartButton();
                    this.showNotification(`${data.playerName} hat das Spiel verlassen`);
                });

                this.socket.on('player-ready-changed', (data) => {
                    this.currentGame = data.game;
                    this.updatePlayersGrid();
                    this.updateStartButton();
                    
                    const status = data.player.ready ? 'bereit' : 'nicht bereit';
                    this.showNotification(`${data.player.name} ist ${status}`);
                });

                this.socket.on('game-left', (data) => {
                    if (data.success) {
                        this.currentGame = null;
                        this.isReady = false;
                        document.getElementById('playersSection').style.display = 'none';
                        this.showNotification('Spiel verlassen');
                    }
                });

                this.socket.on('game-started', (data) => {
                    // √úbergang zum Spielfeld mit Einstellungen
                    const gameSettings = {
                        gameId: data.game.id,
                        mapSize: data.game.settings.mapSize,
                        playerCount: data.game.players.length,
                        players: data.game.players,
                        hostName: data.game.hostName,
                        currentPlayer: this.currentPlayer
                    };
                    
                    // Weiterleitung zum Spielfeld
                    window.location.href = `/game.html?settings=${encodeURIComponent(JSON.stringify(gameSettings))}`;
                });

                this.socket.on('start-game-failed', (data) => {
                    alert('Fehler: ' + data.error);
                });

                this.socket.on('game-settings-updated', (data) => {
                    this.currentGame = data.game;
                    this.updateGameSettingsDisplay();
                    this.showNotification('Spieleinstellungen ge√§ndert');
                });
            }

            updateConnectionStatus(connected) {
                const status = document.getElementById('connectionStatus');
                if (connected) {
                    status.className = 'connection-status connected';
                    status.textContent = 'Verbunden ‚úÖ';
                } else {
                    status.className = 'connection-status disconnected';
                    status.textContent = 'Getrennt ‚ùå';
                }
            }

            createGame() {
                const playerName = document.getElementById('playerName').value.trim();
                const gameName = document.getElementById('gameName').value.trim();
                const maxPlayers = parseInt(document.getElementById('maxPlayers').value);
                const mapSize = parseInt(document.getElementById('mapSize').value);

                // Fallback-Validierung falls GameUtils noch nicht geladen ist
                const isValidPlayerName = GameUtils ? 
                    GameUtils.isValidName(playerName) : 
                    (playerName.length >= 2 && playerName.length <= 20 && /^[a-zA-Z0-9\s_-]+$/.test(playerName));
                    
                const isValidGameName = GameUtils ? 
                    GameUtils.isValidGameName(gameName) : 
                    (gameName.length >= 3 && gameName.length <= 30 && /^[a-zA-Z0-9\s_-]+$/.test(gameName));

                if (!isValidPlayerName) {
                    alert('Bitte g√ºltigen Namen eingeben (2-20 Zeichen, nur Buchstaben, Zahlen, Leerzeichen, - und _)!');
                    return;
                }

                if (!isValidGameName) {
                    alert('Bitte g√ºltigen Spielnamen eingeben (3-30 Zeichen)!');
                    return;
                }

                if (!this.isConnected || !this.socket) {
                    alert('Keine Verbindung zum Server! Bitte warten Sie oder laden Sie die Seite neu.');
                    return;
                }

                console.log('üéÆ Erstelle Spiel:', { gameName, playerName, maxPlayers, mapSize });
                this.currentPlayer = { name: playerName };
                
                // Sende an Server
                this.socket.emit('create-game', {
                    name: gameName,
                    hostName: playerName,
                    maxPlayers: maxPlayers,
                    settings: {
                        mapSize: mapSize,
                        gameMode: 'standard'
                    }
                });
            }

            joinGame(gameId) {
                const playerName = document.getElementById('playerName').value.trim();
                
                // Fallback-Validierung
                const isValidPlayerName = GameUtils ? 
                    GameUtils.isValidName(playerName) : 
                    (playerName.length >= 2 && playerName.length <= 20 && /^[a-zA-Z0-9\s_-]+$/.test(playerName));
                    
                if (!isValidPlayerName) {
                    alert('Bitte erst einen g√ºltigen Namen eingeben!');
                    return;
                }

                this.currentPlayer = { name: playerName };
                
                // Sende an Server
                this.socket.emit('join-game', {
                    gameId: gameId,
                    player: { name: playerName }
                });
            }

            leaveGame() {
                this.socket.emit('leave-game');
            }

            toggleReady() {
                if (!this.currentGame) return;
                
                this.isReady = !this.isReady;
                this.socket.emit('toggle-ready', { gameId: this.currentGame.id });
                
                const btn = document.getElementById('readyBtn');
                btn.textContent = this.isReady ? '‚ùå Nicht bereit' : '‚úÖ Bereit';
            }

            startGame() {
                if (!this.currentGame) return;
                this.socket.emit('start-game', { gameId: this.currentGame.id });
            }

            refreshGames() {
                this.socket.emit('request-games-list');
            }

            updateGamesList(games) {
                const gameList = document.getElementById('gameList');
                gameList.innerHTML = '';

                if (!games || games.length === 0) {
                    gameList.innerHTML = '<p style="text-align: center; opacity: 0.7;">Keine Spiele verf√ºgbar</p>';
                    return;
                }

                games.forEach(game => {
                    const gameItem = document.createElement('div');
                    gameItem.className = 'game-item';
                    
                    // Fallback f√ºr sanitizeUserInput
                    const sanitize = (input) => {
                        if (GameUtils && GameUtils.sanitizeUserInput) {
                            return GameUtils.sanitizeUserInput(input);
                        }
                        // Einfache Fallback-Sanitization
                        return String(input).replace(/[<>'"]/g, '').trim().substring(0, 50);
                    };
                    
                    gameItem.innerHTML = `
                        <div class="game-info">
                            <h3>${sanitize(game.name)}</h3>
                            <p>Host: ${sanitize(game.hostName)} | ${game.playerCount}/${game.maxPlayers} Spieler | ${this.getMapSizeText(game.settings?.mapSize || 30)}</p>
                        </div>
                        <button class="btn" onclick="lobby.joinGame('${game.id}')" 
                                ${game.playerCount >= game.maxPlayers ? 'disabled' : ''}>
                            ${game.playerCount >= game.maxPlayers ? 'üîí Voll' : 'üëã Beitreten'}
                        </button>
                    `;
                    gameList.appendChild(gameItem);
                });
            }

            showPlayersSection() {
                document.getElementById('playersSection').style.display = 'block';
                const game = this.currentGame;
                document.getElementById('currentGameName').textContent = game.name;
                
                document.getElementById('playersSection').scrollIntoView({ 
                    behavior: 'smooth', 
                    block: 'start' 
                });
            }

            updatePlayersGrid() {
                if (!this.currentGame) return;

            updatePlayersGrid() {
                if (!this.currentGame) return;

                const game = this.currentGame;
                const playersGrid = document.getElementById('playersGrid');
                playersGrid.innerHTML = '';

                // Fallback f√ºr sanitizeUserInput
                const sanitize = (input) => {
                    if (GameUtils && GameUtils.sanitizeUserInput) {
                        return GameUtils.sanitizeUserInput(input);
                    }
                    // Einfache Fallback-Sanitization
                    return String(input).replace(/[<>'"]/g, '').trim().substring(0, 20);
                };

                for (let i = 0; i < game.maxPlayers; i++) {
                    const player = game.players[i];
                    const slot = document.createElement('div');
                    
                    if (player) {
                        const isCurrentPlayer = player.name === this.currentPlayer?.name;
                        slot.className = `player-slot occupied ${player.ready ? 'ready' : ''}`;
                        slot.innerHTML = `
                            <div>üë§ ${sanitize(player.name)} ${isCurrentPlayer ? '(Du)' : ''}</div>
                            <div style="margin-top: 10px;">
                                <span class="status-indicator ${player.ready ? 'status-ready' : 'status-waiting'}"></span>
                                ${player.ready ? 'Bereit ‚úÖ' : 'Wartet... ‚è≥'}
                            </div>
                        `;
                    } else {
                        slot.className = 'player-slot';
                        slot.innerHTML = '<div style="opacity: 0.5;">üîì Frei</div>';
                    }
                    
                    playersGrid.appendChild(slot);
                }
            }

            updateStartButton() {
                const startBtn = document.getElementById('startGameBtn');
                
                if (this.canStartGame()) {
                    startBtn.style.display = 'inline-block';
                } else {
                    startBtn.style.display = 'none';
                }
            }

            canStartGame() {
                if (!this.currentGame) return false;
                
                const game = this.currentGame;
                const isHost = game.hostName === this.currentPlayer?.name;
                const enoughPlayers = game.players.length >= 2;
                const allReady = game.players.every(p => p.ready);

                return isHost && enoughPlayers && allReady;
            }

            updateGameSettingsDisplay() {
                if (!this.currentGame) return;

                const game = this.currentGame;
                const settingsDisplay = document.getElementById('gameSettingsDisplay');
                const hostControls = document.getElementById('hostControls');
                
                if (!game || !settingsDisplay) return;

                // Zeige aktuelle Einstellungen
                const mapSizeText = this.getMapSizeText(game.settings?.mapSize || 30);
                settingsDisplay.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 12px;">
                        <div><strong>Kartengr√∂√üe:</strong> ${mapSizeText}</div>
                        <div><strong>Max. Spieler:</strong> ${game.maxPlayers}</div>
                        <div><strong>Spielmodus:</strong> Standard</div>
                        <div><strong>Status:</strong> ${game.status === 'waiting' ? 'Wartet' : 'L√§uft'}</div>
                    </div>
                `;

                // Zeige Host-Controls nur f√ºr Host
                if (hostControls) {
                    const isHost = game.hostName === this.currentPlayer?.name;
                    if (isHost) {
                        hostControls.style.display = 'block';
                        const hostMapSizeSelect = document.getElementById('hostMapSize');
                        if (hostMapSizeSelect) {
                            hostMapSizeSelect.value = game.settings?.mapSize || 30;
                        }
                    } else {
                        hostControls.style.display = 'none';
                    }
                }
            }

            updateGameSettings() {
                if (!this.currentGame) return;

                const game = this.currentGame;
                const isHost = game.hostName === this.currentPlayer?.name;
                
                if (!isHost) {
                    alert('Nur der Host kann die Einstellungen √§ndern!');
                    return;
                }

                // Update game settings via server
                const newMapSize = parseInt(document.getElementById('hostMapSize').value);
                
                this.socket.emit('update-game-settings', {
                    gameId: game.id,
                    settings: {
                        mapSize: newMapSize,
                        gameMode: 'standard'
                    }
                });
            }

            getMapSizeText(size) {
                const sizes = {
                    20: 'Klein (20x20)',
                    30: 'Mittel (30x30)', 
                    50: 'Gro√ü (50x50)',
                    100: 'Riesig (100x100)'
                };
                return sizes[size] || `${size}x${size}`;
            }

            showNotification(message) {
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 20px;
                    background: rgba(76, 175, 80, 0.9);
                    color: white;
                    padding: 15px 20px;
                    border-radius: 10px;
                    font-weight: bold;
                    z-index: 1000;
                    transform: translateX(100%);
                    transition: transform 0.3s ease;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => notification.style.transform = 'translateX(0)', 100);
                setTimeout(() => {
                    notification.style.transform = 'translateX(100%)';
                    setTimeout(() => notification.remove(), 300);
                }, 3000);
            }
        }

        // Globale Lobby-Instanz
        const lobby = new MultiplayerLobby();

        // Globale Funktionen
        function createGame() {
            lobby.createGame();
        }

        function joinGame(gameId) {
            lobby.joinGame(gameId);
        }

        function leaveGame() {
            lobby.leaveGame();
        }

        function toggleReady() {
            lobby.toggleReady();
        }

        function startGame() {
            lobby.startGame();
        }

        function refreshGames() {
            lobby.refreshGames();
        }

        // Input-Validierung hinzuf√ºgen - warten bis alle Scripts geladen sind
        function initializeInputValidation() {
            // Warten bis GameUtils verf√ºgbar ist
            if (typeof GameUtils === 'undefined') {
                setTimeout(initializeInputValidation, 100);
                return;
            }
            
            const playerNameInput = document.getElementById('playerName');
            const gameNameInput = document.getElementById('gameName');
            
            if (playerNameInput) {
                playerNameInput.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    // Fallback-Validierung falls GameUtils nicht verf√ºgbar
                    const isValid = GameUtils ? GameUtils.isValidName(value) : (value.length >= 2 && value.length <= 20);
                    
                    e.target.style.borderColor = isValid ? '#27ae60' : '#e74c3c';
                    
                    if (!isValid && value.length > 0) {
                        e.target.title = 'Name muss 2-20 Zeichen lang sein (nur Buchstaben, Zahlen, Leerzeichen, - und _)';
                    } else {
                        e.target.title = '';
                    }
                });
            }
            
            if (gameNameInput) {
                gameNameInput.addEventListener('input', (e) => {
                    const value = e.target.value;
                    
                    // Fallback-Validierung falls GameUtils nicht verf√ºgbar
                    const isValid = GameUtils ? GameUtils.isValidGameName(value) : (value.length >= 3 && value.length <= 30);
                    
                    e.target.style.borderColor = isValid ? '#27ae60' : '#e74c3c';
                    
                    if (!isValid && value.length > 0) {
                        e.target.title = 'Spielname muss 3-30 Zeichen lang sein';
                    } else {
                        e.target.title = '';
                    }
                });
            }
            
            console.log('‚úÖ Lobby Input-Validierung aktiviert');
        }

        // Starte Initialisierung
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeInputValidation);
        } else {
            initializeInputValidation();
        }
    </script>

</body>
